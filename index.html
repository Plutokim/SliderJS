<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
    <div class="slider">
        <div class="slider-line">   
        <div class="slider-item"><img src="./img/1.jpg" alt="Первый Слайд" class="slider-picture"></div>
        <div class="slider-item"><img src="./img/2.jpg" alt="Второй Слайд" class="slider-picture"></div>
        <div class="slider-item"><img src="./img/3.jpg" alt="Третий Слайд" class="slider-picture"></div>
        <div class="slider-item"><img src="./img/4.jpg" alt="Четвертый Слайд" class="slider-picture"></div>
        <div class="slider-item"><img src="./img/5.jpg" alt="Пятый Слайд" class="slider-picture"></div>
        <div class="slider-item"><img src="./img/6.jpg" alt="Шестой Слайд" class="slider-picture"></div>
    </div>
    </div>
    <input type="image" class="previous" src="./img/slide2.png">
    <input type="image" class="next"src="./img/slide.png">
</div>
    <script src="main.js"></script>
</body>

</html>
